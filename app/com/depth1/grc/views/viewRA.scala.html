@import com.depth1.grc.model.RiskAssessment
@(selectedRA:RiskAssessment) 
@import helper._ 

@main("View RA") {

	 <!-- header -->
@header()

<!-- main -->
 <main id="home-main" class="page-main">
 <section class="wrapper">
   <h1>Risk Assessment</h1>
   <legend> View Risk Assessment</legend>
   
		<label>Risk :</label> <input type = "text" name = "risk" value="@selectedRA.getRisk" readonly><br>
		<label>Severity :</label> <input type = "text" name = "risk" value="@selectedRA.getSeverity" readonly><br>
		<label>Severity Description :</label> <textarea class = textareas readonly>@selectedRA.getSeverityDescription</textarea><br>
		<label>Likelihood :</label> <input type = "text" name = "risk" value="@selectedRA.getLikelihood" readonly><br>
		<label>Likelihood Description :</label> <textarea class = textareas readonly>@selectedRA.getLikelihoodDescription</textarea><br>
		<label>Vulnerability :</label> <input type = "text" name = "risk" value="@selectedRA.getVulnerability" readonly><br>
		<label>Speed of Onset :</label> <input type = "text" name = "risk" value="@selectedRA.getSpeedOfOnset" readonly><br>
		<label>Impact :</label> <input type = "text" name = "risk" value="@selectedRA.getImpact" readonly><br>
		<label>Opportunity :</label> <textarea  class = textareas readonly>@selectedRA.getOpportunity" </textarea><br>
		<label>Trigger Event :</label> <textarea class = textareas readonly>@selectedRA.getTriggerEvent</textarea><br>
		<label>Risk Factor :</label> <textarea class = textareas readonly>@selectedRA.getRiskFactor</textarea><br>
		<label>Consequence :</label> <textarea class = textareas readonly>@selectedRA.getConsequence</textarea><br>
 	
	<FORM ACTION="/riskAssessment" />
	<INPUT TYPE="submit"
		VALUE="Back">
	</FORM>
	
</section>

<!-- end of main -->

<!-- footer -->
@footer()
}
