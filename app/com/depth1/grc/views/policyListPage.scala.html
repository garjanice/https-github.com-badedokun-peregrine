@import com.depth1.grc.model.Policy
@(policies:List[Policy]) 
@main("Policy") {

<script>
	function del(urlToDelete) {
		$.ajax({
			url : urlToDelete,
			type : 'DELETE',
			success : function(results) {
				// Refresh the page
				location.reload();
			}
		});
	}
</script>

<section class="wrapper">
	<h1>Policy</h1>
	<legend> Front Page</legend>
	<section>
	<!--the buttons, using just html forms-->
	<span>
	<FORM ACTION=/policy/create />
	<INPUT TYPE="submit"
		style="display: inline; float:left; right: 30px; height: 50px;  width: 100px;"
		VALUE="Create">
	</FORM>
	</span>
	<span>
	<FORM ACTION=/policy/view />
	<INPUT TYPE="submit"
		style="display: inline; float:left; right: 30px; height: 50px; width: 100px;"
		VALUE="View">
	</FORM>
	</span>
	<span>
	<FORM ACTION=/policy/update />
	<INPUT TYPE="submit"
		style="display: inline; float:left; right: 30px; height: 50px; width: 100px;"
		VALUE="Update">
	</FORM>
	</span>
	<span>
	<FORM ACTION=/policy/delete />
	<INPUT TYPE="submit"
		style="position: relative; height:50px; width:100px; " VALUE="Delete">
	</FORM>
	</span>
	
	<span>
	<FORM ACTION=/policy/restore />
	<INPUT TYPE="submit"
		style="position: relative; height:50px; width:100px; " VALUE="Restore">
	</FORM>
	</span>
	
	}
</section>
	<table class="table table-striped">
		<thead>
			<tr>
				<th>Policy Name</th>
				<th>Policy ID</th>
				<th>Version</th>
				<th>Last Updated</th>
			</tr>
		</thead>
		<tbody>
			@for(Policy <- policies) {
			<tr>
				<td><a
					href="com.depth1.grc.controllers.routes.Application.viewAllPolicy()">
						@Policy.getName()</a></td>
				<td><a
					href="com.depth1.grc.controllers.routes.Application.viewAllPolicy()">
						@Policy.getPolicyId()</a></td>
				<td><a
					href="com.depth1.grc.controllers.routes.Application.viewAllPolicy()">
						@Policy.getVersion()</a></td>
				<td><a
					href="com.depth1.grc.controllers.routes.Application.viewAllPolicy()">
						@Policy.getLastUpdatedDate()</a></td>		
			</tr>
			}
		</tbody>

	</table>
</section>
<section>
	<FORM ACTION="/"/>
	<INPUT TYPE="submit"
		style="position: relative; top: 100px; bottom:50px; left:50px; height: 50px; width: 100px;"
		VALUE="Back">
	</FORM>
</section>
