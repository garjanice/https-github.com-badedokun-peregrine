

@header()


		<center>
           <h1> Create New User Profile</h1>
           
           </br>

        <center>
			<form id="userProfileCreation" action="/userprofile/create/done" method="post">
                
              <div id="popupTenantSelectionBox" class="pop-up-dialog" title="Select Tenant ID">
              		<h2>Select the Tenant ID from the List</h2>
  					<select id="popupTenantSelection" style="width:80%;height: auto; margin:0 auto;">
      				</select>
			   </div>
			   <div id="popup_background" class="black_overlay"></div>
  
                
        		<fieldset class="fieldset-bordered userProfileCreationFieldset-01">
	           		<h4 class="bordered-h5"> User Identification </h4> 
                    </br>
       	            
                    <div>
                        
	                 	<label for="fname" class="label-style userProfileCreation-fname-label" >First Name:</label>
	                 	<input type="text" id="fname" name="fname" size="30" class="input-style userProfileCreation-fname-text" >			
                        
                        <label for="lname" class="label-style userProfileCreation-lname-label" >Last Name:</label>
	                 	<input type="text" id="lname" name="lname" size="30" class="input-style userProfileCreation-lname-text" >
                        
                        <label for="salutation" class="label-style userProfileCreation-salutation-label" >Salutation:</label>
                        <select class="select-style userProfileCreation-salutation-select"  id="salutation" name="salutation">                                                   <option>Select</option>
                            <option>Mr</option>
                            <option>Mrs</option>
                            <option>Dr</option>
                            <option>Prof</option>
                            <option>Sir</option>
                        </select>
	                 	
					    <label for="salutation" class="label-style userProfileCreation-title-label" >Title:</label>
                        <select class="select-style userProfileCreation-title-select" id="title" name="title"></select>
                        
                        <label for="gender" class="label-style userProfileCreation-gender-label" >Gender:</label>
                        <select class="select-style userProfileCreation-gender-select" id="gender" name="gender">
                        <option>Select</option>
                        <option>Male</option>
                        <option>Female</option>
                        </select>
                        
                        <label for="tenantid" class="userProfileCreation-tenantId-label" >Tenant ID:</label>
                        <input type="text" id="tenantId" name="tenantId" class="userProfileCreation-tenantId-input">
                        <button id="tenantSearch" type="button"><span class="glyphicon glyphicon-search userProfileCreation-tenantId-button" ></span></button>
                        
                        
                        <label for="minitial" class="label-style userProfileCreation-minitial-label" >Middle Initial:</label>
	                 	<input type="text" id="minitial" name="minitial" size="3" class="input-style userProfileCreation-minitial-text" >
                        
                        <label for="minitial" class="label-style userProfileCreation-username-label" >Username:</label>
	                 	<input type="text" id="username" name="username" size="30" class="input-style userProfileCreation-username-text" >
                        
                         <label for="pfname" class="label-style userProfileCreation-pname-label" >Preferred Name:</label>
	                 	<input type="text" id="pfname" name="pfname" size="30" class="input-style userProfileCreation-pname-text" >
                        
                        
<!--                        <button type="button" class="userProfileCreation-available-button">Check Availability</button>-->
                        
                        <label for="pword" class="label-style userProfileCreation-pword-label" >Password:</label>
	                 	<input type="password" id="pword" name="password" size="25" class="input-style userProfileCreation-pword-text" >
                        
                        <label for="cpword" class="label-style userProfileCreation-cpword-label" >Confirm Password:</label>
	                 	<input type="password" id="cpword" name="confpassword" size="25" class="input-style userProfileCreation-cpword-text" >          
		                
					</div>
				
				</fieldset>
				<br>
				<fieldset class="fieldset-bordered userProfileCreationFieldset-02">
	           		<h4 class="bordered-h5"> Basic Information </h4>

					<div>
						<label for="address1" class="label-style userProfileCreation-address1" >Street 1:</label>
	                 	<input type="text" id="address1" name="street1" class="input-style userProfileCreation-address1-text" size="77">
					</div>
					<div>
						<label for="address2" class="label-style userProfileCreation-address2" >Street 2:</label>
	                 	<input type="text" id="address2" name="street2" class="input-style userProfileCreation-address2-text" size="77" >
					</div>
					<div>
						<label for="country" class="label-style userProfileCreation-country" >country:</label>
                        <select  id="country" name="country" class="select-style userProfileCreation-country-text" ></select>
	                 	<label for="state" class="label-style userProfileCreation-state" >state:</label>
                        <select  id="state" name="state" class="select-style userProfileCreation-state-text" ></select>
					</div>
					<div>
						<label for="city" class="label-style userProfileCreation-city" >City:</label>
                        <select id="city" name="city" class="select-style userProfileCreation-city-text" ></select>
	                 	<label for="zipcode" class="label-style userProfileCreation-zipcode" >Zipcode:</label>
	                 	<input type="text" id="zipcode" name="zipcode" class="input-style userProfileCreation-zipcode-text" >
					</div>
					<div>
						<label for="email" class="label-style userProfileCreation-email" >Email:</label>
	                 	<input type="text" id="email" name="email" class="input-style userProfileCreation-email-text" >
	                 	
						<label for="phone" class="label-style userProfileCreation-phone" >Phone:</label>
	                 	<input type="text" id="phone" name="phone_string" class="input-style userProfileCreation-phone-text" >
					</div>
                    
                    <div>
						<label for="locale" class="label-style userProfileCreation-locale" >Locale:</label>
                        <select  id="locale" name="country" class="select-style userProfileCreation-locale-text" ></select>
	                 	<label for="language" class="label-style userProfileCreation-language" >Language:</label>
                        <select  id="language" name="language" class="select-style userProfileCreation-language-text" ></select>
					</div>
					
                    
                    <div>
						<label for="tzone" class="label-style userProfileCreation-tzone" >Timezone:</label>
                        <select  id="tzone" name="timeZone" class="select-style userProfileCreation-tzone-text" ></select>
                   </div>
                    
                    
                    <div>
						<label for="status" class="label-style userProfileCreation-status" >Status:</label>
                        <select  id="status" name="status" class="select-style userProfileCreation-status-dropdown" >
                            <option></option>
                            <option>Active</option>
                            <option>Passive</option>
                        </select>
	                 	<label for="lod" class="label-style userProfileCreation-lod" >Line of defence:</label>
                        <select  id="lod" name="lineofdefense" class="select-style userProfileCreation-lod-dropdown" >
                            <option></option>
                            <option>LOD 1</option>
                            <option>LOD 2</option>
                            <option>LOD 3</option>
                        </select>
					</div>
			
                    
				</fieldset>
			
                <br>
	           	<br>
	           	   <button type="submit" class="button-style">Submit</button>
	           		<br>

	           	<br>
	           	<br>
			</form>
		</center>
		

@footer()
