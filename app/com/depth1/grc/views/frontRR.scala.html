@import com.depth1.grc.model.Register
@(registers:List[Register])

@main("Front page of the risk") {


<section class="wrapper">
	<h1>Risk Register Page</h1>
	<legend> Take a look</legend>
	<table class="table table-striped">
		<thead>
			<tr>
				<th>RiskId</th>
				<th>Risk Name</th>
				<th>Description</th>
			</tr>
		</thead>
		<tbody>
			@for(Register <- registers) {
			<tr>

				<td><a
					href="com.depth1.grc.controllers.routes.Application.listRegister()">
						@Register.getname</a></td>
				<td><a
					href="com.depth1.grc.controllers.routes.Application.listRegister()">
						@Register.getdescription</a></td>
			</tr>
			}
		</tbody>

	</table>
</section>
<section class=centered>
	<!--the buttons, using just html forms-->
	<FORM ACTION=/register/create />
	<INPUT TYPE="submit"
		style="position: relative; bottom: 0px; left: -225px; height: 50px; width: 100px;"
		VALUE="Create">
	</FORM>

	<FORM ACTION=/vregister />
	<INPUT TYPE="submit"
		style="position: relative; bottom: 50px; left: -75px; height: 50px; width: 100px;"
		VALUE="View">
	</FORM>

	<FORM ACTION=/uregister />
	<INPUT TYPE="submit"
		style="position: relative; bottom: 100px; left: 75px; height: 50px; width: 100px;"
		VALUE="Update">
	</FORM>
}
</section>
