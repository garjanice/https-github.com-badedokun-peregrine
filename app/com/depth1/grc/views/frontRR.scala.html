@import com.depth1.grc.model.RiskRegister
@(riskRegister:List[RiskRegister]) 
@main("Risk Register") {

<script>
	function del(urlToDelete) {
		$.ajax({
			url : urlToDelete,
			type : 'DELETE',
			success : function(results) {
				// Refresh the page
				location.reload();
			}
		});
	}
</script>

<section class="wrapper">

			</tr>
		</thead>
		

	</table>
</section>

		style="position: relative; bottom: 50px; left: -75px; height: 50px; width: 100px;"

	}
